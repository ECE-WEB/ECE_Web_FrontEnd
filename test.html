<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draggable Overlay - Non-Snapping</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #f0f0f0;
    }
    .main-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #333;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      transform: translateX(100%);
      transition: transform 300ms ease;
      z-index: 10;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="main-content">Main Content</div>
    <div class="overlay" id="overlay"></div>
  </div>
  
  <script>
    const container = document.getElementById('container');
    const overlay = document.getElementById('overlay');
    let isDragging = false;
    let startX = 0;
    
    container.addEventListener('pointerdown', (e) => {
      isDragging = true;
      startX = e.clientX;
      overlay.style.transition = 'none';
      console.log('pointerdown at', startX);
    });
    
    container.addEventListener('pointermove', (e) => {
      if (!isDragging) return;
      
      const deltaX = e.clientX - startX;
      console.log('deltaX', deltaX);
      
      let newOffset = 100 + (deltaX / window.innerWidth * 100);
      newOffset = Math.min(100, Math.max(0, newOffset));
      overlay.style.transform = `translateX(${newOffset}%)`;
      console.log('newOffset', newOffset);
    });
    
    container.addEventListener('pointerup', () => {
      if (!isDragging) return;
      isDragging = false;
      overlay.style.transition = 'transform 300ms ease';
      
      // In this version we simply leave the overlay at the final dragged position.
      console.log('pointerup final transform', overlay.style.transform);
    });
    
    container.addEventListener('pointercancel', () => {
      isDragging = false;
      overlay.style.transition = 'transform 300ms ease';
      overlay.style.transform = 'translateX(100%)';
    });
  </script>
</body>
</html>
